{% extends 'base.html' %}

{% block content %}
<div class="m-2 p-2 border-2 border-sky-500 bg-slate-200 text-center">
    <h1 class="p-2 font-bold">Upload Image</h1>
    <form class="m-2 p-2" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="">
            {{form}}
        </div>
        <input class="mt-4 p-2 border-2 rounded-lg border-green-500 bg-green-500 text-white" type="submit" value="Upload">
    </form>

</div>
{% endblock content %}

{% block images %}
    {% for image in images %}
        <div class="grid">
            <div></div>
        </div>
    {% endfor %}
{% endblock images %}
